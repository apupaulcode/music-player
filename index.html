<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Bound</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/de5fdf7656.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/faded.png" class="song-image">
            <h1>Faded</h1>
            <p>Alan Walker</p>

            <audio  id="song">
                <source src="music/Faded.mp3" type="audio/mp3" >
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward-step"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></i></div>
                <div><i class="fa-solid fa-forward-step"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
